<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a href="/page2.html">Other page</a>
    </nav>
    <main>
      <section id="home" class="sectionHero">
      <form>
         <label for="inputText">
          Skriv navnet ditt
          <input type="text" name="inputText" id="inputText" placeholder="Skriv navnet ditt">
         </label>

         <label for="inputNumber">
          Skriv et tall
          <input type="number" name="inputNumber" id="inputNumber" placeholder="eks.1234">
         </label>

         <label for="inputCheckboxOne">
          Velg epler
          <input type="checkbox" name="inputCheckboxOne" id="inputCheckboxOne">
         </label>

         <label for="inputCheckboxTwo">
          Velg bananer
          <input type="checkbox" name="inputCheckboxTwo" id="inputCheckboxOTwo">
         </label>

         <label for="selectOptions">
          Velg mellom
          <select name="selectOptions" id="selectOptions">
            <option value="pickUp">Hent selv</option>
            <option value="deliver">Leveranse</option>
          </select>
         </label>

        <!--
        <Input type button også mulig å bruke>
        -->
         <button id="submitButton">Send</button>

      </form>
      <p id="displayResults"></p>
      </section>


      <div class="container">
        <h1>Måleenhetskalkulator</h1>
        <input type="number" id="inputVerdi" placeholder="Skriv inn verdi">
        
        <select id="konverteringstype">
          <option value="cmTilM">Centimeter til Meter</option>
          <option value="kgTilG">Kilogram til Gram</option>
          <option value="mTilKm">Meter til Kilometer</option>
        </select>
    
        <button id="konverterBtn">Konverter</button>
    
        <p id="resultat"></p>
      </div>
    




    </main>
  </body>
</html>
